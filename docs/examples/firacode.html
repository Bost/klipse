<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title> FiraCode demo</title>

<link rel="stylesheet" type="text/css" href="./firacode.css">

</head>

<style>

body, textarea {
    font-family: FiraCode;
    font-variant-ligatures: contextual; /* This is required for old Chrome versions see https://bugs.chromium.org/p/chromium/issues/detail?q=font-variant-ligatures&id=571246&thanks=571246&ts=1450553433& */
}

</style>
<body class="container">

<h1> FiraCode demo</h1>

<p> (&lt;= 1 2) </p>
<p> #_(== 1 2)</p>
<p> #{1 2 (-&gt; 1 inc) </p>
<p> (#(inc %) 1)</p>

<textarea value="(== 1 2 3)">
</textarea>
</body>

</html>
