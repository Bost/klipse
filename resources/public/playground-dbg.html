<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>KLIPSE: a simple and elegant online cljs compiler and evaluator</title>
<link rel='shortcut icon' type='image/x-icon' href='img/klipse.png' />
<link rel="stylesheet" type="text/css" href="css/codemirror.css">
</head>
<body>
<pre><code class="clojure_js" data-static-fns="true">
    (map inc [1 2 3])
    (defn foo [x y] (+ x y))
    (print (+ 19 (foo 12 13)))
    </code></pre>

<script src="https://viebel.github.io/klipse/repo/js/closure_compiler/jscomp.js"></script>
<script>
    window.klipse_settings = {
    codemirror_options_in: {
    lineWrapping: true,
    lineNumbers: true,
    autoCloseBrackets: true
    },
    codemirror_options_out: {
    lineWrapping: true
    },
    eval_idle_msec: 1000000,
    selector: '.clojure',
    selector_eval_markdown: '.eval-markdown',
    selector_eval_html: '.eval-html',
    selector_eval_lambdaway: '.lambda',
    selector_eval_js: '.javascript',
    selector_compile_js: '.compile_js',
    selector_eval_scheme: '.scheme',
    selector_js: '.clojure_js'
    };
    </script>
    <script src="lib/mirror_extensions.js"></script>
    <script src="fig/js/klipse.fig.js"></script>
    </body>
    </html>
